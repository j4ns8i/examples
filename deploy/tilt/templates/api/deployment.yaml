apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "workbench.fullname" . }}
  labels:
    {{- include "workbench.apiLabels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "workbench.apiSelectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "workbench.apiLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "workbench.serviceAccountName" . }}
      containers:
        - name: "api"
          image: "workbench/api:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources: {}
