  labels:
    {{- include "tilt.commonLabels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "tilt.fullname" . }}:{{ .Values.api.service.port }}']
  restartPolicy: Never
